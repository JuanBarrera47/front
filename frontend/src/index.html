<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="body-login">
    <span class="border border-success-subtle rounded-5">
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="height: 30rem">

            <div class="text-center fs-1 fw-bold">Registrarse</div>

            <div class="d-flex justify-content-around mt-4">
                <div class="d-flex align-items-center gap-2">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="firstname" placeholder="Nombre">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="lastname" placeholder="Apellido">
                    </div>
                </div>
            </div>

            <div class="mb-2 text-center">
                <label class="form-label">Fecha de nacimiento</label>
                <div class="d-flex justify-content-center align-items-center gap-2">
                    <!-- Campo de entrada para el día -->
                    <input type="number" class="form-control" id="day" placeholder="Día" min="1" max="31"
                        style="width: 120px;"> 

                    <!-- Dropdown para el mes -->
                    <div class="dropdown">
                        <button class="btn btn-outline-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="width: 120px;">
                            Mes
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Enero</a></li>
                            <li><a class="dropdown-item" href="#">Febrero</a></li>
                            <li><a class="dropdown-item" href="#">Marzo</a></li>
                            <li><a class="dropdown-item" href="#">Abril</a></li>
                            <li><a class="dropdown-item" href="#">Mayo</a></li>
                            <li><a class="dropdown-item" href="#">Junio</a></li>
                            <li><a class="dropdown-item" href="#">Julio</a></li>
                            <li><a class="dropdown-item" href="#">Agosto</a></li>
                            <li><a class="dropdown-item" href="#">Septiembre</a></li>
                            <li><a class="dropdown-item" href="#">Octubre</a></li>
                            <li><a class="dropdown-item" href="#">Noviembre</a></li>
                            <li><a class="dropdown-item" href="#">Diciembre</a></li>
                        </ul>
                    </div>

                    <!-- Campo de entrada para el año -->
                    <input type="number" class="form-control" id="year" placeholder="Año" min="1900" max="2024"
                        style="width: 120px;">
                </div>
            </div>

            <div class="mb-2">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Mínimo 8 caracteres">
            </div>

            <div class="btn btn-outline-success w-100 mt-4 fw-semibold shadow-sm" onclick="registerData()">
                Registrarse
            </div>
        </div>
    </span>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
